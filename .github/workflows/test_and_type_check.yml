name: Test and Type Check

on:
  push:
    branches:
      - '**'  # Run on push to any branch
  pull_request:
    branches:
      - '**'  # Run on pull requests to any branch

jobs:
  test-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]  # Test on multiple Python versions
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[all]  # Install your package and all dependencies

      - name: Run tests with pytest (ignore warnings)
        run: pytest -p no:warnings  # Suppresses warnings, fails on errors

      - name: Run type checks with mypy
        run: mypy .
